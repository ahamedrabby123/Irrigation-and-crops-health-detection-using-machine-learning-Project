<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            background-image: url('/static/images/farmer.jpg');
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .result-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
            margin: auto;
            position: relative;
            z-index: 2;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h2 {
            color: #ffeb3b;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        a {
            color: #fff;
            background-color: #ff4081;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            margin-top: 15px;
            transition: background 0.3s;
        }
        a:hover {
            background-color: #e91e63;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="result-container">
        <h2>Prediction Results</h2>
        <p><strong>Irrigation Required:</strong> {{ irrigation }}</p>
        <p><strong>Crop Health:</strong> {{ health }}</p>
        <br>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
